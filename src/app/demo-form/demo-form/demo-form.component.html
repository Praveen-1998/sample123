<div class="card card body" style="padding: 15px; border-width: 2px; border-radius: 10px;">
  <form [formGroup]="form" novalidate class="col-xs-6">
  <label style="font-weight:bolder;font-size:24px ;">Create Project</label><br>
  <div class="row">
    <div class="col col-md-6 col-sm-6 col-lg-6">
      <div class="form-group">
        <label for="" id='label'>User Name <span class="text-danger">*</span></label>
        <input type="text" formControlName='username' name='username' class="form-control"
          [class.is-invalid]='username.invalid && username.touched' [class.is-valid]='username.valid'>
        <div *ngIf='username.invalid && username.touched'>
          <small class="text-danger" *ngIf='username.errors.required'>*this field is required</small>
          <small class="text-danger" *ngIf='username.errors.minlength'>*minimum length is required</small>
          <small class="text-danger" *ngIf='username.errors.maxlength'>*maximum length is 10 characters</small>
        </div>
      </div>
    </div>
    <div class="col col-md-6 col-sm-6 col-lg-6">
      <div class="form-group">
        <label for="" id='label'>Password <span class="text-danger">*</span></label>
        <input type="password" formControlName='password' name='password' class="form-control"
          [class.is-invalid]='password.invalid && password.touched' [class.is-valid]='password.valid'>
        <div *ngIf='password.invalid && password.touched'>
          <small class="text-danger" *ngIf='password.errors.required'>*this field is required</small>
          <small class="text-danger" *ngIf='password.errors.minlength'>*minimum length is required</small>
        </div>
      </div>
    </div>
    <div class="col col-md-6 col-sm-6 col-lg-6">
      <div class="form-group">
        <label for="" id='label'>Confirm Password <span class="text-danger">*</span></label>
        <input type="password" formControlName='confirmPassword' name='confirmPassword' class="form-control"
          [class.is-invalid]='confirmPassword.invalid && confirmPassword.touched'
          [class.is-valid]='confirmPassword.valid'>
        <div *ngIf='confirmPassword.invalid && confirmPassword.touched'>
          <small class="text-danger" *ngIf='confirmPassword.errors.required'>*this field is required</small>
        </div>
      </div>
    </div>
    <!-- <button class="button" (click)="onSubmit()">
      Sign-up
    </button> -->
  </div>
  <button type="button" class="btn btn-outline-primary float-left" style="margin-bottom:100px" (click)="onSubmit()">submit</button>
  </form>
</div>
